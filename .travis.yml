language: node_js
node_js:
- 8.11.1
cache:
  directories:
  - node_modules
before_install:
- npm install -g mocha
- npm install
script:
- npm run test
after_script:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < coverage/lcov.info
after_success:
- npm run coveralls
deploy:
  provider: heroku
  app: test-myci
  api_key:
    secure: 
  on:
    repo: Victor-Ugwueze/MyDia
    branch: develop
